<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes 통합 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        html, body { background-color: #111827; color: #E5E7EB; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>
<body>

    <div id="app" class="container mx-auto px-4 py-8">
        <!-- 헤더 -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
                Kubernetes 통합 대시보드
            </h1>
            <p class="text-center text-gray-400 mt-2">Rust & Vue.js 기반 (실시간 스트리밍)</p>
        </header>

        <!-- 로딩 및 오류 처리 -->
        <div v-if="connecting" class="text-center py-10">
            <p class="text-xl text-gray-400">서버에 연결하는 중...</p>
        </div>
        <div v-else-if="error" class="bg-red-900/50 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-6">
            <p><span class="font-bold">오류:</span> {{ error }}</p>
        </div>
        <div v-if="!connecting && allClusters.length === 0 && !error" class="text-center py-10">
            <p class="text-xl text-gray-400">클러스터 정보를 수신 대기 중...</p>
        </div>

        <!-- 메인 컨텐츠 (HTML 구조는 변경 없음) -->
        <main v-if="allClusters.length > 0" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 왼쪽: 클러스터 목록 및 검색 -->
            <aside class="lg:col-span-1 bg-gray-800/50 p-6 rounded-xl border border-gray-700 self-start sticky top-8">
                <!-- ... (이전과 동일) ... -->
            </aside>
            <!-- 오른쪽: 상세 정보 뷰 -->
            <section class="lg:col-span-2">
                <!-- ... (이전과 동일) ... -->
            </section>
        </main>
    </div>

    <script>
        const { createApp, ref, onMounted, computed } = Vue;

        createApp({
            setup() {
                const allClusters = ref([]);
                const connecting = ref(true); // loading -> connecting
                const error = ref(null);
                const searchTerm = ref('');
                const selectedItem = ref(null);

                const connectWebSocket = () => {
                    // 현재 페이지의 프로토콜(http/https)에 맞춰 ws/wss를 동적으로 선택
                    const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${wsProtocol}//${window.location.host}/ws/`;

                    const socket = new WebSocket(wsUrl);

                    socket.onopen = () => {
                        console.log("WebSocket 연결 성공!");
                        connecting.value = false;
                        error.value = null;
                    };

                    socket.onmessage = (event) => {
                        try {
                            const newClusterData = JSON.parse(event.data);
                            console.log("수신된 클러스터:", newClusterData.name);

                            // 기존에 클러스터가 있는지 확인
                            const index = allClusters.value.findIndex(c => c.name === newClusterData.name);

                            if (index !== -1) {
                                // 있으면 데이터 업데이트
                                allClusters.value[index] = newClusterData;
                            } else {
                                // 없으면 새로 추가
                                allClusters.value.push(newClusterData);
                            }

                            // 선택된 항목이 있다면, 새 데이터로 업데이트
                            if (selectedItem.value && selectedItem.value.data.cluster_name === newClusterData.name) {
                                // (이전과 동일한 업데이트 로직)
                            }

                        } catch (e) {
                            console.error("수신된 데이터 처리 오류:", e);
                        }
                    };

                    socket.onerror = (event) => {
                        console.error("WebSocket 오류:", event);
                        error.value = "서버와 실시간 연결에 실패했습니다. 페이지를 새로고침 해주세요.";
                        connecting.value = false;
                    };

                    socket.onclose = () => {
                        console.log("WebSocket 연결이 종료되었습니다.");
                        // 필요하다면 여기서 재연결 로직을 구현할 수 있습니다.
                    };
                };

                onMounted(connectWebSocket);

                // (검색 및 선택 로직은 이전과 동일)
                const searchResults = computed(() => { /* ... */ });
                function selectCluster(cluster) { /* ... */ }
                function selectNode(node) { /* ... */ }
                function selectPod(pod) { /* ... */ }
                function selectFromSearch(item) { /* ... */ }

                return {
                    connecting, error, searchTerm, allClusters, searchResults, selectedItem,
                    selectCluster, selectNode, selectPod, selectFromSearch,
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
